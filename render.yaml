# Render Blueprint — optional, you can also create services manually in the dashboard
# https://render.com/docs/blueprint-spec

databases:
  - name: plmun-nexus-db
    plan: free
    databaseName: plmundb
    user: plmun

services:
  # ── Django Backend ──
  - type: web
    name: plmun-nexus-api
    plan: free
    runtime: python
    rootDir: Backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: plmun-nexus-db
          property: connectionURI
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ORIGINS
        sync: false  # set this manually after creating the static site
      - key: PYTHON_VERSION
        value: "3.14"

  # ── React Frontend ──
  - type: web
    name: plmun-nexus
    plan: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # set to https://plmun-nexus-api.onrender.com/api after backend deploys
